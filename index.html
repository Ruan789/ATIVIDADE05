<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        fieldset{
            border-width: 2px;
            width: 300px;
            border-radius: 10px;
            border-color: aliceblue;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="Form" id="Form01">
            <form action="" method="get">
                    <fieldset>
                        <fieldset>
                        <legend>Fale Conosco</legend><br><br>
                        <section class="InputUsuario">
                            <label>Nome: *</label>
                            <input type="text" placeholder="Usuário" id="Usuario" name="user" >
                        </section><br>
                        <section class="email01">
                            <label>Email: *</label>
                            <input type="email" placeholder="Email" name="email">
                        </section>
                        <section class="select01"><br> 
                            <label>Selecione seu nivel de habilidade:</label>
                            <select name="Select01" id="Select01">
                                <option>Pro</option>
                                <option>Normal</option>
                                <option>Iniciante</option>
                            </select>
                        </section><br>
                        <section class="inputText">
                            <label for="">Texto: </label>
                            <textarea name="" id="" cols="20" rows="3"></textarea>
                         </section><br>
                        <section class="menu">
                        <input type="submit">
                        <input type="reset">
                        <a href="./index0.html">Questão 2</a>
                    </section>
                    </fieldset>
                </fieldset>
            </form>
        </div>
    </div>
</body>
</html>
